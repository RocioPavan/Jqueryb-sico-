<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon View</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Contenedor -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Moon View</h1>

    <!-- Botones -->
    <div class="text-center mb-4">
      <button id="ocultarBtn" class="btn btn-primary mr-2">Ocultar Imagen</button>
      <button id="mostrarBtn" class="btn btn-primary">Mostrar Imagen</button>
    </div>

    <!-- Imagen -->
    <div class="text-center">
      <img src="img/imgluna.jpeg" id="imagen" class="img-fluid rounded image-square" alt="Imagen cuadrada">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
